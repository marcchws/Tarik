<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercas Virtuais - Tarik</title>
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    <style>
        .map-container {
            height: 600px;
            background: var(--color-gray-100);
            border-radius: var(--radius-md);
            position: relative;
        }

        .geofence-list {
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .geofence-item {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-gray-200);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .geofence-item:hover {
            background: var(--color-gray-50);
        }

        .geofence-item:last-child {
            border-bottom: none;
        }

        .geofence-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: var(--spacing-sm);
        }

        .drawing-controls {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: white;
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }

        .tool-button {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            background: white;
            cursor: pointer;
            margin-bottom: var(--spacing-xs);
            width: 100%;
            transition: all 0.2s ease;
        }

        .tool-button:hover {
            background: var(--color-gray-50);
        }

        .tool-button.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .geofence-form {
            position: absolute;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            width: 300px;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-md);
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: var(--spacing-xs);
            margin-top: var(--spacing-xs);
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: var(--color-primary);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="page-container">
        <div class="container">

            </div>

            <!-- Mapa e Controles -->

                    <div class="geofence-list">

                            <div class="flex items-center justify-between">
                                <div class="flex items-center">

                                    <div>

                                        <div class="text-sm text-gray-500">Circular ‚Ä¢ 500m</div>
                                    </div>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="geofence-item">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="geofence-color" style="background: #16a34a;"></div>
                                    <div>
                                        <div class="font-medium">Zona de Entrega A</div>
                                        <div class="text-sm text-gray-500">Pol√≠gono ‚Ä¢ 2.5 km¬≤</div>
                                    </div>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="geofence-item">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="geofence-color" style="background: #dc2626;"></div>
                                    <div>
                                        <div class="font-medium">√Årea Restrita</div>
                                        <div class="text-sm text-gray-500">Pol√≠gono ‚Ä¢ 1.2 km¬≤</div>
                                    </div>
                                </div>
                                <label class="switch">
                                    <input type="checkbox">

                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ferramentas de Desenho -->
                <div class="drawing-controls">
                    <button class="tool-button active">
                        <span style="margin-right: 8px;">‚≠ï</span> C√≠rculo
                    </button>
                    <button class="tool-button">
                        <span style="margin-right: 8px;">üìç</span> Pol√≠gono
                    </button>
                    <button class="tool-button">
                        <span style="margin-right: 8px;">‚úèÔ∏è</span> Editar

                    <button class="tool-button">
                        <span style="margin-right: 8px;">üóëÔ∏è</span> Excluir
                    </button>
                </div>

                <!-- Formul√°rio de Cerca Virtual -->
                <div class="geofence-form">

                    <div class="form-group">

                    <div class="form-group">

                        <select class="form-input">
                            <option>Zona de Opera√ß√£o</option>
                            <option>√Årea Restrita</option>
                            <option>Ponto de Parada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Cor</label>
                        <div class="color-picker">
                            <div class="color-option selected" style="background: #2563eb;"></div>
                            <div class="color-option" style="background: #16a34a;"></div>

                    <div class="form-group">

                            </label>

                    </div>

                    <div class="flex justify-end gap-2 mt-4">

                        <button class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handler para sele√ß√£o de cores
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                option.classList.add('selected');
            });
        });

        // Handler para ferramentas de desenho
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tool-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
