<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ordem de Serviço - Tarik</title>
    <style>
        .form-container {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e4e4e7;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 0.5rem;
            border: 1px solid #e4e4e7;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-secondary {
            background: #fff;
            border: 1px solid #e4e4e7;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        .checklist-container {
            border: 1px solid #e4e4e7;
            border-radius: 4px;
            padding: 1rem;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="serviceOrderForm">
            <!-- Informações Básicas -->
            <div class="form-section">
                <h2 style="margin-bottom: 1rem;">Informações Básicas</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nº OS</label>
                        <input type="text" class="form-input" value="#OS004" disabled>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Data de Abertura</label>
                        <input type="datetime-local" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select">
                            <option>Pendente</option>
                            <option>Em Andamento</option>
                            <option>Concluído</option>
                            <option>Cancelado</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Veículo e Motorista -->
            <div class="form-section">
                <h2 style="margin-bottom: 1rem;">Veículo e Motorista</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Veículo</label>
                        <select class="form-select">
                            <option>Selecione o veículo</option>
                            <option>Ford Cargo 2429 - Placa ABC1234</option>
                            <option>VW Constellation - Placa DEF5678</option>
                            <option>Scania R450 - Placa GHI9012</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Motorista</label>
                        <select class="form-select">
                            <option>
