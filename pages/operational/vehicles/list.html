        .vehicles-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters-bar {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-group {
            display: flex;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }

        .filter-input {
            padding: 0.5rem;
            border: 1px solid #e4e4e7;
            border-radius: 4px;

        }

        .btn {

            border-radius: 4px;

            font-size: 0.875rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .vehicle-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .vehicle-image {
            width: 100%;
            height: 160px;
            background: #f4f4f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vehicle-info {

        .status-badge {

        .status-maintenance {

        }

        .info-grid {

            margin-top: 1rem;
        }

        .info-item {

        .info-label {

        .vehicle-actions {
            padding: 1rem;

            gap: 0.5rem;
        }

        .btn-icon {

            border-radius: 4px;
            background: white;

    </style>
</head>
